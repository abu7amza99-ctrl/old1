<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا</title>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- الشريط العلوي -->
  <header>
    <div class="header-center">
      <img src="../assets/abu7amza.png" alt="شعار التطبيق" class="app-logo">
      <div class="app-title">عالم التصاميم والزخرفة</div>
    </div>

    <!-- زر لوحة التحكم -->
    <button id="adminBtn">
      <img src="../assets/siting.png" alt="لوحة التحكم">
    </button>

    <button class="sidebar-btn">
      <img src="../assets/yhbg.png" alt="لوحة جانبية">
    </button>
  </header>

  <!-- الشريط الجانبي -->
  <aside class="sidebar">
    <button class="close-btn">&times;</button>
    <ul class="sidebar-menu">
      <li><a href="../index.html">الصفحة الرئيسية</a></li>
      <li><a href="professional-decoration.html">الزخرفة الاحترافية</a></li>
      <li><a href="name-decoration.html">زخرفة الأسماء</a></li>
      <li><a href="about.html">لمحة عن التطبيق</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
    </ul>
  </aside>

  <!-- المحتوى الرئيسي -->
  <main>
    <div id="contactTab" class="contact-tab">
      <h2 id="tabTitle">اتصل بنا</h2>
      <div class="circle-container">
        <div class="circle" id="circle1" onclick="window.open('#','_blank')">
          <img src="../assets/default1.png" alt="صورة 1">
          <p class="circle-text" id="circle1-text">النص 1</p>
        </div>
        <div class="circle" id="circle2" onclick="window.open('#','_blank')">
          <img src="../assets/default2.png" alt="صورة 2">
          <p class="circle-text" id="circle2-text">النص 2</p>
        </div>
        <div class="circle" id="circle3" onclick="window.open('#','_blank')">
          <img src="../assets/default3.png" alt="صورة 3">
          <p class="circle-text" id="circle3-text">النص 3</p>
        </div>
        <div class="circle" id="circle4" onclick="window.open('#','_blank')">
          <img src="../assets/default4.png" alt="صورة 4">
          <p class="circle-text" id="circle4-text">النص 4</p>
        </div>
      </div>
    </div>
  </main>

  <!-- تبويب لوحة التحكم -->
  <div id="adminModal" class="admin-modal">
    <div class="admin-modal-content">
      <h2>أدخل كلمة المرور للوصول إلى لوحة التحكم</h2>
      <input type="password" id="adminPasswordInput" placeholder="كلمة المرور">
      <button id="adminLoginBtn">دخول</button>

      <div id="adminPanel" class="admin-panel">
        <h2>لوحة التحكم - قسم اتصل بنا</h2>
        <label>نص رأس التبويب:</label>
        <input type="text" id="contact-tab-title-input" placeholder="نص رأس التبويب">
        <button id="updateTabTitleBtn">تحديث نص الرأس</button>

        <hr>

        <div class="circle-admin">
          <div class="circle-block">
            <label>النص 1:</label><input type="text" id="circle1-text-input">
            <label>الرابط 1:</label><input type="text" id="circle1-link-input">
            <label>صورة 1:</label><input type="file" id="circle1-file">
            <button id="circle1-upload-btn">رفع الصورة</button>
          </div>
          <div class="circle-block">
            <label>النص 2:</label><input type="text" id="circle2-text-input">
            <label>الرابط 2:</label><input type="text" id="circle2-link-input">
            <label>صورة 2:</label><input type="file" id="circle2-file">
            <button id="circle2-upload-btn">رفع الصورة</button>
          </div>
          <div class="circle-block">
            <label>النص 3:</label><input type="text" id="circle3-text-input">
            <label>الرابط 3:</label><input type="text" id="circle3-link-input">
            <label>صورة 3:</label><input type="file" id="circle3-file">
            <button id="circle3-upload-btn">رفع الصورة</button>
          </div>
          <div class="circle-block">
            <label>النص 4:</label><input type="text" id="circle4-text-input">
            <label>الرابط 4:</label><input type="text" id="circle4-link-input">
            <label>صورة 4:</label><input type="file" id="circle4-file">
            <button id="circle4-upload-btn">رفع الصورة</button>
          </div>
        </div>
      </div>
      <button id="closeAdminModalBtn">إغلاق</button>
    </div>
  </div>

  <script src="../js/script.js" defer></script>
</body>
</html>
