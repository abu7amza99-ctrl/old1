<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: 'Reem Kufi', sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #D4AF37; }
    section { background-color: white; border-radius: 10px; padding: 15px; margin: 20px auto; max-width: 700px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    input, button, textarea { margin: 5px 0; padding: 8px; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #D4AF37; border: none; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background-color: #b8962f; }

    /* تنسيق تبويب قسم اتصل بنا */
    .circle-admin { display: flex; flex-wrap: wrap; justify-content: space-around; margin-top: 10px; }
    .circle-block { background-color: #fff; border-radius: 10px; padding: 10px; margin: 10px; width: 200px; box-shadow: 0 3px 6px rgba(0,0,0,0.2); text-align: left; }
    .circle-block label { font-weight: bold; margin-top: 5px; display: block; }
  </style>
</head>
<body>
  <h1>لوحة التحكم</h1>

  <section>
    <h2>الصفحة الرئيسية</h2>
    <p>إضافة أكثر من 20 صورة لتظهر في الصفحة الرئيسية</p>
    <input type="file" multiple>
    <button>رفع الصور</button>
  </section>

  <section>
    <h2>زخرفة الاحترافية</h2>
    <p>إضافة خطوط أو تلبيس لكل تصميم</p>
    <input type="text" placeholder="اسم الخط">
    <button>إضافة خط</button>
    <input type="file">
    <button>إضافة تلبيس</button>
  </section>

  <section>
    <h2>زخرفة الأسماء</h2>
    <p>رفع ملفات القوالب الخاصة بزخرفة الأسماء</p>
    <input type="file">
    <button>رفع الملف</button>
  </section>

  <section>
    <h2>لمحة عن التطبيق</h2>
    <p>تغيير نص لمحة عن التطبيق</p>
    <textarea placeholder="اكتب نص لمحة عن التطبيق"></textarea>
    <button>تعديل النص</button>
  </section>

  <section>
    <h2>اتصل بنا</h2>
    <p>إدارة وسائل التواصل لكل دائرة</p>
    <label>نص رأس التبويب:</label>
    <input type="text" placeholder="اكتب نص رأس التبويب">
    <button>تحديث نص الرأس</button>

    <div class="circle-admin">
      <!-- ٤ دوائر -->
      <div class="circle-block">
        <label>النص 1:</label><input type="text">
        <label>رابط 1:</label><input type="text">
        <label>صورة 1:</label><input type="file">
        <button>رفع الصورة</button>
      </div>
      <div class="circle-block">
        <label>النص 2:</label><input type="text">
        <label>رابط 2:</label><input type="text">
        <label>صورة 2:</label><input type="file">
        <button>رفع الصورة</button>
      </div>
      <div class="circle-block">
        <label>النص 3:</label><input type="text">
        <label>رابط 3:</label><input type="text">
        <label>صورة 3:</label><input type="file">
        <button>رفع الصورة</button>
      </div>
      <div class="circle-block">
        <label>النص 4:</label><input type="text">
        <label>رابط 4:</label><input type="text">
        <label>صورة 4:</label><input type="file">
        <button>رفع الصورة</button>
      </div>
    </div>
  </section>
</body>
</html>
