      <input type="text" id="circle1-link" placeholder="رابط التواصل">
      <button onclick="updateContactCircle('circle1', document.getElementById('circle1-text').value, document.getElementById('circle1-link').value)">تحديث دائرة 1</button>
    </div>

    </div>
    <div>
